<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Parquímetro</title>
</head>
<body>
    <header class="cabecalho">
        <img src="img/parquimetro.png" alt="Imagem Parquímetro" class="cabecalho__imagem">
        <h1 class="cabecalho__titulo">Parquímetro</h1>
    </header>

    <section class="secao__tabela">
        <table class="tabela">
            <thead class="tabela__cabecalho">
                <th class="tabela__linha">Valor R$</th>
                <th class="tabela__linha">Tempo(min)</th>
            </thead>
            <tbody class="tabela__corpo">
                <tr>
                    <td>1.00</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>1.75</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>3.00</td>
                    <td>120</td>
                </tr>
            </tbody>  
        </table>
    </section>

    <section class="conteudo__principal">
        <form class="formulario">
            <label for="inTempo" id="">
                Informar o tempo em (min): 
                <input type="number" step="0.01" min="0" id="inTempo" required>
            </label>
            <label for="inValor">
                Valor R$:
                <input type="number" step="0.01" min="0" id="inValor">
            </label>

            <input type="submit" value="Confirmar Depósito" class="botao__enviar">
        </form>
    </section>

    <div class="conteudo__resposta">
        <h3 id="outResp1"></h3>
        <h3 id="outResp2"></h3>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
